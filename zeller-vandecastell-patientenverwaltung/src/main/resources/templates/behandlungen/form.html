<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${behandlung.id == null ? 'Neue Behandlung' : 'Behandlung bearbeiten'}">Behandlung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h2 class="mb-3" th:text="${behandlung.id == null ? 'Neue Behandlung' : 'Behandlung bearbeiten'}"></h2>

    <!-- CREATE -->
    <form th:if="${behandlung.id == null}"
          th:action="@{/www/behandlungen/add}"
          th:object="${behandlung}"
          method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Beginn</label>
            <input type="datetime-local" class="form-control" th:field="*{beginn}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('beginn')}" th:errors="*{beginn}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Ende</label>
            <input type="datetime-local" class="form-control" th:field="*{ende}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('ende')}" th:errors="*{ende}"></div>
        </div>

        <div class="col-12">
            <label class="form-label">Diagnose</label>
            <input class="form-control" th:field="*{diagnose}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('diagnose')}" th:errors="*{diagnose}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Arzt</label>
            <select class="form-select" th:field="*{arztId}" required>
                <option th:each="a : ${aerzte}" th:value="${a.id}" th:text="${a.name}">Arzt</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('arztId')}" th:errors="*{arztId}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Patient</label>
            <select class="form-select" th:field="*{patientId}" required>
                <option th:each="p : ${patienten}" th:value="${p.id}" th:text="${p.name}">Patient</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></div>
        </div>

        <div class="col-12">
            <button class="btn btn-success" type="submit">Speichern</button>
            <a class="btn btn-secondary" th:href="@{/www/behandlungen}">Abbrechen</a>
        </div>
    </form>

    <!-- EDIT -->
    <form th:if="${behandlung.id != null}"
          th:action="@{/www/behandlungen/edit/{id}(id=${behandlung.id})}"
          th:object="${behandlung}"
          method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Beginn</label>
            <input type="datetime-local" class="form-control" th:field="*{beginn}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('beginn')}" th:errors="*{beginn}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Ende</label>
            <input type="datetime-local" class="form-control" th:field="*{ende}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('ende')}" th:errors="*{ende}"></div>
        </div>

        <div class="col-12">
            <label class="form-label">Diagnose</label>
            <input class="form-control" th:field="*{diagnose}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('diagnose')}" th:errors="*{diagnose}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Arzt</label>
            <select class="form-select" th:field="*{arztId}" required>
                <option th:each="a : ${aerzte}" th:value="${a.id}" th:text="${a.name}">Arzt</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('arztId')}" th:errors="*{arztId}"></div>
        </div>

        <div class="col-md-6">
            <label class="form-label">Patient</label>
            <select class="form-select" th:field="*{patientId}" required>
                <option th:each="p : ${patienten}" th:value="${p.id}" th:text="${p.name}">Patient</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></div>
        </div>

        <div class="col-12">
            <button class="btn btn-success" type="submit">Speichern</button>
            <a class="btn btn-secondary" th:href="@{/www/behandlungen}">Abbrechen</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
