<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Behandlungen Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Behandlungen</h2>
        <a th:href="@{/www/behandlungen/add}" class="btn btn-primary">Neue Behandlung hinzufügen</a>
    </div>

    <!-- Fehlermeldung -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th scope="col">Arzt</th>
            <th scope="col">Patient</th>
            <th scope="col">Diagnose</th>
            <th scope="col">Beginn</th>
            <th scope="col">Ende</th>
            <th scope="col" class="text-end">Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="behandlung : ${behandlungen}">
            <td th:text="${aerzteMap[behandlung.arztId]} ?: 'Unbekannt'"></td>
            <td th:text="${patientenMap[behandlung.patientId]} ?: 'Unbekannt'"></td>
            <td th:text="${behandlung.diagnose} ?: '-'"></td>
            <td th:text="${behandlung.beginn != null ? #temporals.format(behandlung.beginn, 'dd.MM.yyyy HH:mm') : '-'}"></td>
            <td th:text="${behandlung.ende != null ? #temporals.format(behandlung.ende, 'dd.MM.yyyy HH:mm') : '-'}"></td>

            <td class="text-end">
                <a th:href="@{'/www/behandlungen/edit/' + ${behandlung.id}}" class="btn btn-sm btn-warning me-1">Bearbeiten</a>
                <a th:href="@{'/www/behandlungen/delete/' + ${behandlung.id}}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Diese Behandlung wirklich löschen?')">Löschen</a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(behandlungen)}">
            <td colspan="6" class="text-center text-muted">Keine Behandlungen gefunden.</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Zurück zur Startseite</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
