<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Behandlungen Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Behandlungen</h1>

    <a href="/www/behandlungen/add" class="btn btn-success mb-3">Neue Behandlung hinzufügen</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Beginn</th>
            <th>Ende</th>
            <th>Diagnose</th>
            <th>Arzt</th>
            <th>Patient</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(behandlungen)}">
            <td colspan="6">Keine Behandlungen gefunden</td>
        </tr>
        <tr th:each="behandlung : ${behandlungen}">
            <td th:text="${behandlung.beginn}">Beginn</td>
            <td th:text="${behandlung.ende}">Ende</td>
            <td th:text="${behandlung.diagnose}">Diagnose</td>
            <td th:text="${behandlung.arzt != null ? behandlung.arzt.name : 'Kein Arzt'}">Arzt</td>
            <td th:text="${behandlung.patient != null ? behandlung.patient.name : 'Kein Patient'}">Patient</td>
            <td>
                <a th:href="@{/www/behandlungen/edit/{id}(id=${behandlung.id})}" class="btn btn-sm btn-primary">Bearbeiten</a>
                <a th:href="@{/www/behandlungen/delete/{id}(id=${behandlung.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Diese Behandlung wirklich löschen?');">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
