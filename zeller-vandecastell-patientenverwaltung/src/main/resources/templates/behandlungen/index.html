<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Behandlungen Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Behandlungen</h1>

    <a href="/www/behandlungen/add" class="btn btn-success mb-3">
        <i class="fa fa-plus"></i> Neue Behandlung hinzufügen
    </a>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>Beginn</th>
            <th>Ende</th>
            <th>Diagnose</th>
            <th>Arzt</th>
            <th>Patient</th>
            <th class="text-end">Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(behandlungen)}">
            <td colspan="6" class="text-center text-muted">Keine Behandlungen gefunden</td>
        </tr>

        <tr th:each="behandlung : ${behandlungen}">
            <td th:text="${behandlung.beginn != null ? #temporals.format(behandlung.beginn, 'dd.MM.yyyy HH:mm') : '-'}">Beginn</td>
            <td th:text="${behandlung.ende != null ? #temporals.format(behandlung.ende, 'dd.MM.yyyy HH:mm') : '-'}">Ende</td>
            <td th:text="${behandlung.diagnose} ?: '-'">Diagnose</td>
            <td th:text="${aerzteMap[behandlung.arztId]} ?: 'Unbekannt'">Arzt</td>
            <td th:text="${patientenMap[behandlung.patientId]} ?: 'Unbekannt'">Patient</td>
            <td class="text-end">
                <a th:href="@{/www/behandlungen/edit/{id}(id=${behandlung.id})}" class="btn btn-sm btn-primary me-1">
                    <i class="fa fa-edit"></i> Bearbeiten
                </a>
                <a th:href="@{/www/behandlungen/delete/{id}(id=${behandlung.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Diese Behandlung wirklich löschen?');">
                    <i class="fa fa-trash"></i> Löschen
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
