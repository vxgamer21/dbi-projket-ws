<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title th:text="${arzt.arztid == null ? 'Neuen Arzt hinzufügen' : 'Arzt bearbeiten'}">Arzt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 th:text="${arzt.arztid == null ? 'Neuen Arzt hinzufügen' : 'Arzt bearbeiten'}"></h2>

<form th:if="${arzt.arztid == null}"
      th:action="@{/www/aerzte/add}"
      th:object="${arzt}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Geburtsdatum</label>
        <input type="date" class="form-control" th:field="*{geburtsdatum}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">SVNR</label>
        <input type="number" class="form-control" th:field="*{svnr}" required placeholder="1234567890">
    </div>

    <div class="col-md-6">
        <label class="form-label">Fachgebiet</label>
        <select class="form-select" th:field="*{fachgebiet}" required>
            <option th:each="f : ${T(com.example.zellervandecastellpatientenverwaltung.domain.Fachgebiet).values()}"
                    th:value="${f}" th:text="${f}"></option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" th:field="*{email.mail}" required placeholder="arzt@beispiel.at">
    </div>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Adresse</legend>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Straße</label>
                <input class="form-control" th:field="*{adresse.strasse}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Hausnr</label>
                <input class="form-control" th:field="*{adresse.hausNr}">
            </div>
            <div class="col-md-2">
                <label class="form-label">PLZ</label>
                <input class="form-control" th:field="*{adresse.plz}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Stadt</label>
                <input class="form-control" th:field="*{adresse.stadt}">
            </div>
        </div>
    </fieldset>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Telefonnummer</legend>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Telefonnummer</label>
                <input type="text" class="form-control" th:field="*{telefonnummer.value}" placeholder="+43 660 1234567">
            </div>
        </div>
    </fieldset>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Speichern</button>
        <a th:href="@{/www/aerzte}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>

<form th:if="${arzt.arztid != null}"
      th:action="@{/www/aerzte/edit/{id}(id=${arzt.arztid})}"
      th:object="${arzt}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Geburtsdatum</label>
        <input type="date" class="form-control" th:field="*{geburtsdatum}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">SVNR</label>
        <input type="number" class="form-control" th:field="*{svnr}" required placeholder="1234567890">
    </div>

    <div class="col-md-6">
        <label class="form-label">Fachgebiet</label>
        <select class="form-select" th:field="*{fachgebiet}" required>
            <option th:each="f : ${T(com.example.zellervandecastellpatientenverwaltung.domain.Fachgebiet).values()}"
                    th:value="${f}" th:text="${f}"></option>
        </select>
    </div>

    <div class="col-md-6">
        <label class="form-label">E-Mail</label>
        <input type="email" class="form-control" th:field="*{email.mail}" required placeholder="arzt@beispiel.at">
    </div>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Adresse</legend>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Straße</label>
                <input class="form-control" th:field="*{adresse.strasse}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Hausnr</label>
                <input class="form-control" th:field="*{adresse.hausNr}">
            </div>
            <div class="col-md-2">
                <label class="form-label">PLZ</label>
                <input class="form-control" th:field="*{adresse.plz}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Stadt</label>
                <input class="form-control" th:field="*{adresse.stadt}">
            </div>
        </div>
    </fieldset>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Telefonnummer</legend>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Telefonnummer</label>
                <input type="text" class="form-control" th:field="*{telefonnummer.value}" placeholder="+43 660 1234567">
            </div>
        </div>
    </fieldset>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Aktualisieren</button>
        <a th:href="@{/www/aerzte}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>

</body>
</html>
