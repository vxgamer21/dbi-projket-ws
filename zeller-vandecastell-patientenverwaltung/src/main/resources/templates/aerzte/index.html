<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ärzte Übersicht</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1 class="mb-4">Ärzte</h1>

    <a href="/www/aerzte/add" class="btn btn-success mb-3">Neuen Arzt hinzufügen</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Adresse</th>
            <th>Fachgebiet</th>
            <th>Telefon</th>
            <th>Geburtsdatum</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(aerzte)}">
            <td colspan="6">Keine Ärzte gefunden</td>
        </tr>
        <tr th:each="arzt : ${aerzte}">
            <td th:text="${arzt.name}">Name</td>
            <td th:text="${arzt.adresse.getStrasse() + ' ' + arzt.adresse.getHausNr() + ', ' + arzt.adresse.getPlz() + ' ' + arzt.adresse.getStadt()}">Adresse</td>
            <td th:text="${arzt.fachgebiet}">Fachgebiet</td>
            <td th:text="${arzt.telefonNummer.getLkennzahl() + '' + arzt.telefonNummer.getOkennzahl() + '' + arzt.telefonNummer.getRufnummer()}">Telefon</td>
            <td th:text="${arzt.gebDatum}">Geburtsdatum</td>
            <td>
                <div class="d-flex gap-2">
                    <a th:href="@{/www/aerzte/edit/{id}(id=${arzt.id})}" class="btn btn-sm btn-primary">Bearbeiten</a>
                    <a th:href="@{/www/aerzte/delete/{id}(id=${arzt.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Diesen Arzt wirklich löschen?');">Löschen</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
