<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ärzte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Ärzte</h2>
        <a class="btn btn-primary" th:href="@{/www/aerzte/add}">Hinzufügen</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Name</th><th>Geburtsdatum</th><th>SVNR</th><th>Fachgebiet</th><th>E-Mail</th><th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(aerzte)}"><td colspan="7">Keine Ärzte gefunden</td></tr>
        <tr th:each="a : ${aerzte}">
            <td th:text="${a.id}">1</td>
            <td th:text="${a.name}">Dr. XY</td>
            <td th:text="${a.gebDatum != null ? #temporals.format(a.gebDatum, 'dd.MM.yyyy') : '-'}">01.01.1980</td>
            <td th:text="${a.svnr}">1234567890</td>
            <td th:text="${a.fachgebiet}">Fach</td>
            <td th:text="${a.email != null ? a.email.mail : ''}">mail</td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/www/aerzte/edit/{id}(id=${a.id})}">Bearbeiten</a>
                <a class="btn btn-sm btn-danger" th:href="@{/www/aerzte/delete/{id}(id=${a.id})}" onclick="return confirm('Diesen Arzt wirklich löschen?');">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
