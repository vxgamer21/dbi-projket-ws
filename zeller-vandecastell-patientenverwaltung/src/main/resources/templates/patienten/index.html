<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patienten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Patienten</h2>
        <a class="btn btn-primary" th:href="@{/www/patienten/add}">Hinzufügen</a>
    </div>

    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
    <div class="alert alert-success" th:if="${success}" th:text="${success}"></div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Geburtsdatum</th>
            <th>SVNR</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(patienten)}">
            <td colspan="5">Keine Patienten gefunden</td>
        </tr>
        <tr th:each="p : ${patienten}">
            <td th:text="${p.id}">1</td>
            <td th:text="${p.name}">Max Muster</td>
            <td th:text="${p.gebDatum}">2000-01-01</td>
            <td th:text="${p.svnr}">1234</td>
            <td>
                <a class="btn btn-sm btn-primary" th:href="@{/www/patienten/edit/{id}(id=${p.id})}">Bearbeiten</a>
                <a class="btn btn-sm btn-danger" th:href="@{/www/patienten/delete/{id}(id=${p.id})}" onclick="return confirm('Diesen Patienten wirklich löschen?');">Löschen</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
