<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="de">
<head>
    <meta charset="UTF-8">
    <title th:text="${patient.patientId == null ? 'Neuen Patienten hinzufügen' : 'Patient bearbeiten'}">Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 th:text="${patient.patientId == null ? 'Neuen Patienten hinzufügen' : 'Patient bearbeiten'}"></h2>

<!-- CREATE -->
<form th:if="${patient.patientId == null}"
      th:action="@{/www/patienten/add}"
      th:object="${patient}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Geburtsdatum</label>
        <input type="date" class="form-control" th:field="*{geburtsdatum}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">SVNR</label>
        <input class="form-control" th:field="*{svnr}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Versicherungsart</label>
        <select class="form-select" th:field="*{versicherungsart}" required>
            <option th:each="art : ${T(com.example.zellervandecastellpatientenverwaltung.domain.Versicherungsart).values()}"
                    th:value="${art}" th:text="${art}"></option>
        </select>
    </div>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Adresse</legend>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Straße</label>
                <input class="form-control" th:field="*{adresse.strasse}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Hausnr</label>
                <input class="form-control" th:field="*{adresse.hausNr}">
            </div>
            <div class="col-md-2">
                <label class="form-label">PLZ</label>
                <input class="form-control" th:field="*{adresse.plz}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Stadt</label>
                <input class="form-control" th:field="*{adresse.stadt}">
            </div>
        </div>
    </fieldset>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Telefonnummer</legend>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Telefonnummer</label>
                <input type="text" class="form-control" th:field="*{telefonnummer.value}" placeholder="+43 660 1234567">
            </div>
        </div>
    </fieldset>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Speichern</button>
        <a th:href="@{/www/patienten}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>

<!-- EDIT -->
<form th:if="${patient.patientId != null}"
      th:action="@{/www/patienten/edit/{id}(id=${patient.patientId})}"
      th:object="${patient}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input class="form-control" th:field="*{name}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Geburtsdatum</label>
        <input type="date" class="form-control" th:field="*{geburtsdatum}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">SVNR</label>
        <input class="form-control" th:field="*{svnr}" required>
    </div>

    <div class="col-md-6">
        <label class="form-label">Versicherungsart</label>
        <select class="form-select" th:field="*{versicherungsart}" required>
            <option th:each="art : ${T(com.example.zellervandecastellpatientenverwaltung.domain.Versicherungsart).values()}"
                    th:value="${art}" th:text="${art}"></option>
        </select>
    </div>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Adresse</legend>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Straße</label>
                <input class="form-control" th:field="*{adresse.strasse}">
            </div>
            <div class="col-md-2">
                <label class="form-label">Hausnr</label>
                <input class="form-control" th:field="*{adresse.hausNr}">
            </div>
            <div class="col-md-2">
                <label class="form-label">PLZ</label>
                <input class="form-control" th:field="*{adresse.plz}">
            </div>
            <div class="col-md-4">
                <label class="form-label">Stadt</label>
                <input class="form-control" th:field="*{adresse.stadt}">
            </div>
        </div>
    </fieldset>

    <fieldset class="col-12 border rounded p-3">
        <legend class="fs-6">Telefonnummer</legend>
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Telefonnummer</label>
                <input type="text" class="form-control" th:field="*{telefonnummer.value}" placeholder="+43 660 1234567">
            </div>
        </div>
    </fieldset>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Aktualisieren</button>
        <a th:href="@{/www/patienten}" class="btn btn-secondary">Abbrechen</a>
    </div>
</form>

</body>
</html>
