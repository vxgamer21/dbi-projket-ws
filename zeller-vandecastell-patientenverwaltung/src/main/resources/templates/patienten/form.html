<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${#strings.isEmpty(patient.id) ? 'Neuen Patienten hinzuf√ºgen' : 'Patient bearbeiten'}">Formular</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5" th:object="${patient}">
    <h2 class="mb-4" th:text="${#strings.isEmpty(id) ? 'Neuen Patienten hinzuf√ºgen' : 'Patient bearbeiten'}"></h2>

    <!-- üîß Fehleranzeige (robust und kompatibel) -->
    <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
        <strong>Bitte Eingaben pr√ºfen:</strong>
        <ul class="mb-0">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <!-- üü¢ CREATE -->
    <form th:if="${#strings.isEmpty(id)}"
          th:action="@{/www/patienten/add}"
          method="post" novalidate>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" class="form-control" th:field="*{name}" required>
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="svnr" class="form-label">Sozialversicherungsnummer</label>
            <input id="svnr" class="form-control" th:field="*{svnr}" required>
            <div class="text-danger" th:errors="*{svnr}"></div>
        </div>

        <div class="mb-3">
            <label for="gebDatum" class="form-label">Geburtsdatum</label>
            <input id="gebDatum" type="date" class="form-control" th:field="*{gebDatum}" required>
            <div class="text-danger" th:errors="*{gebDatum}"></div>
        </div>

        <div class="mb-3">
            <label for="versicherungsart" class="form-label">Versicherungsart</label>
            <select id="versicherungsart" class="form-select" th:field="*{versicherungsart}" required>
                <option value="">Bitte w√§hlen‚Ä¶</option>
                <option th:each="fg : ${T(com.example.zellervandecastellpatientenverwaltung.domain.Versicherungsart).values()}"
                        th:value="${fg}" th:text="${fg}"></option>
            </select>
            <div class="text-danger" th:errors="*{versicherungsart}"></div>
        </div>

        <fieldset class="mb-3">
            <legend>Adresse</legend>
            <div class="mb-2">
                <label for="adr_str" class="form-label">Stra√üe</label>
                <input id="adr_str" class="form-control" th:field="*{adresse.strasse}" required>
            </div>
            <div class="mb-2">
                <label for="adr_nr" class="form-label">Hausnummer</label>
                <input id="adr_nr" class="form-control" th:field="*{adresse.hausNr}" required>
            </div>
            <div class="mb-2">
                <label for="adr_plz" class="form-label">PLZ</label>
                <input id="adr_plz" class="form-control" th:field="*{adresse.plz}" required>
            </div>
            <div class="mb-2">
                <label for="adr_stadt" class="form-label">Stadt</label>
                <input id="adr_stadt" class="form-control" th:field="*{adresse.stadt}" required>
            </div>
        </fieldset>

        <fieldset class="mb-3">
            <legend>Telefonnummer</legend>
            <div class="mb-2">
                <label for="tel_lkz" class="form-label">Landeskennzahl</label>
                <input id="tel_lkz" class="form-control" th:field="*{telefonNummer.lkennzahl}" required>
            </div>
            <div class="mb-2">
                <label for="tel_okz" class="form-label">Ortskennzahl</label>
                <input id="tel_okz" class="form-control" th:field="*{telefonNummer.okennzahl}" required>
            </div>
            <div class="mb-2">
                <label for="tel_ruf" class="form-label">Rufnummer</label>
                <input id="tel_ruf" class="form-control" th:field="*{telefonNummer.rufnummer}" required>
            </div>
            <div class="mb-2">
                <label for="tel_art" class="form-label">Art</label>
                <select id="tel_art" class="form-select" th:field="*{telefonNummer.art}" required>
                    <option value="">Bitte w√§hlen‚Ä¶</option>
                    <option th:each="art : ${T(com.example.zellervandecastellpatientenverwaltung.domain.TelefonNummerArt).values()}"
                            th:value="${art}" th:text="${art}"></option>
                </select>
            </div>
        </fieldset>

        <div class="d-flex justify-content-between">
            <a th:href="@{/www/patienten}" class="btn btn-secondary">Zur√ºck</a>
            <button type="submit" class="btn btn-primary">Speichern</button>
        </div>
    </form>

    <!-- üü† EDIT -->
    <form th:unless="${#strings.isEmpty(id)}"
          th:action="@{'/www/patienten/edit/' + ${id}}"
          method="post" novalidate>

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name_e" class="form-label">Name</label>
            <input id="name_e" class="form-control" th:field="*{name}" required>
            <div class="text-danger" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="svnr_e" class="form-label">Sozialversicherungsnummer</label>
            <input id="svnr_e" class="form-control" th:field="*{svnr}" required>
            <div class="text-danger" th:errors="*{svnr}"></div>
        </div>

        <div class="mb-3">
            <label for="gebDatum_e" class="form-label">Geburtsdatum</label>
            <input id="gebDatum_e" type="date" class="form-control" th:field="*{gebDatum}" required>
            <div class="text-danger" th:errors="*{gebDatum}"></div>
        </div>

        <div class="mb-3">
            <label for="versicherungsart_e" class="form-label">Versicherungsart</label>
            <select id="versicherungsart_e" class="form-select" th:field="*{versicherungsart}" required>
                <option value="">Bitte w√§hlen‚Ä¶</option>
                <option th:each="fg : ${T(com.example.zellervandecastellpatientenverwaltung.domain.Versicherungsart).values()}"
                        th:value="${fg}" th:text="${fg}"></option>
            </select>
            <div class="text-danger" th:errors="*{versicherungsart}"></div>
        </div>

        <fieldset class="mb-3">
            <legend>Adresse</legend>
            <div class="mb-2">
                <label for="adr_str_e" class="form-label">Stra√üe</label>
                <input id="adr_str_e" class="form-control" th:field="*{adresse.strasse}" required>
            </div>
            <div class="mb-2">
                <label for="adr_nr_e" class="form-label">Hausnummer</label>
                <input id="adr_nr_e" class="form-control" th:field="*{adresse.hausNr}" required>
            </div>
            <div class="mb-2">
                <label for="adr_plz_e" class="form-label">PLZ</label>
                <input id="adr_plz_e" class="form-control" th:field="*{adresse.plz}" required>
            </div>
            <div class="mb-2">
                <label for="adr_stadt_e" class="form-label">Stadt</label>
                <input id="adr_stadt_e" class="form-control" th:field="*{adresse.stadt}" required>
            </div>
        </fieldset>

        <fieldset class="mb-3">
            <legend>Telefonnummer</legend>
            <div class="mb-2">
                <label for="tel_lkz_e" class="form-label">Landeskennzahl</label>
                <input id="tel_lkz_e" class="form-control" th:field="*{telefonNummer.lkennzahl}" required>
            </div>
            <div class="mb-2">
                <label for="tel_okz_e" class="form-label">Ortskennzahl</label>
                <input id="tel_okz_e" class="form-control" th:field="*{telefonNummer.okennzahl}" required>
            </div>
            <div class="mb-2">
                <label for="tel_ruf_e" class="form-label">Rufnummer</label>
                <input id="tel_ruf_e" class="form-control" th:field="*{telefonNummer.rufnummer}" required>
            </div>
            <div class="mb-2">
                <label for="tel_art_e" class="form-label">Art</label>
                <select id="tel_art_e" class="form-select" th:field="*{telefonNummer.art}" required>
                    <option value="">Bitte w√§hlen‚Ä¶</option>
                    <option th:each="art : ${T(com.example.zellervandecastellpatientenverwaltung.domain.TelefonNummerArt).values()}"
                            th:value="${art}" th:text="${art}"></option>
                </select>
            </div>
        </fieldset>

        <div class="d-flex justify-content-between">
            <a th:href="@{/www/patienten}" class="btn btn-secondary">Zur√ºck</a>
            <button type="submit" class="btn btn-primary">Aktualisieren</button>
        </div>
    </form>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
